name: Node.js CI

on:
  push:
    branches: [master]
    paths:
      - 'backend/**'
  pull_request:
    branches: [master]
    paths:
      - 'backend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1

      - name: Install dependecies
        working-directory: 'backend/'
        run: npm ci

      - name: Run Tests
        working-directory: 'backend/'
        run: npm test
